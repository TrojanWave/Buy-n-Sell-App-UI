<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>step4</title>
  </head>
  <body>
    <div class="container" class="img-rounded" style="margin-top: 15px; padding-top: 5px; background-color:#4C4C4B;">
        <p style="text-align:left; font-family: 'Scada', sans-serif;font-size:40px;color:#FBFEFF">Post ad-step 04</p>
    </div>

    <div class="container" class="img-rounded" style="margin-top: 15px; padding-top: 5px; ">
        <p style="text-align:left; font-family: 'Scada', sans-serif;font-size:35px ">Please fill the information about your product</p>
    </div>
    <div class="container" class="img-rounded" style="margin-top: 15px; padding-top: 5px;">

      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Ad title</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Ex:Sony Xperia 25 for sale" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Price</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Ex:25,000/-"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Price negotiable
              </label>

            </div>
          </div>

        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Condition</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Ex:scratched" required>

          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Owner</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="Ex:Mr.Udaya" required>

          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Contact number(s)</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Ex:076 333 3333" required>
            <div class="invalid-feedback">
              Please provide a valid contact number.
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Next</button>
      </form>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
