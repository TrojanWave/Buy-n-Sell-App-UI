<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
      <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>request ad</title>
  </head>
  <body>
    <div class="container" style="margin-top: 15px; padding-top: 5px;">
        <h3>Post your Request</h3>
        <hr>
    </div>
    <div class="container" class="img-rounded" style="margin-top: 15px; padding-top: 5px; ">
        <p style="text-align:left; font-family: 'Scada', sans-serif;font-size:15px;color:#000000">In here, you can post a request of your need according to your conditions.Sellers will send information about products which are satisfied your request</p>
    </div>
    <div class="container">
  <div class="row">
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="exampleSelect1" class="bmd-label-floating" style="font-size:15px; color:#000000"> Category</label>
            <select class="form-control" id="exampleSelect1">
              <option>Vehicles</option>
              <option>Laptops and Desktops</option>
              <option>Mobile phones and Tablets</option>
              <option>Cameras</option>
              <option>Electronic Accessories</option>
              <option>Fashion and Beauty</option>
              <option>Sports</option>
              <option>Animals</option>
              <option>Property</option>
              <option>Jobs</option>
              <option>Food and Agriculture</option>
              <option>Education</option>
            </select>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01" style="font-family: 'Scada', sans-serif">Request title</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Ex:Sony Xperia 25"  required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02" style="font-family: 'Scada', sans-serif">Description</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder=""  required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02 style="font-family: 'Scada', sans-serif"">Price Range</label>
            <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom02" style="font-family: 'Scada', sans-serif">Min</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="500"  required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02" style="font-family: 'Scada', sans-serif">Max</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="1000"  required>
            </div>
          </div>
            </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02" style="font-family: 'Scada', sans-serif">Contact Number(s)</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder=""  required>
          </div>
          </div>
          <button class="btn btn-raised btn-info" type="submit">Request</button>
      </form>
    </div>

  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  </body>
</html>
